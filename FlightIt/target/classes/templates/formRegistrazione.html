<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrazione</title>
    <!-- Per l'icona -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Per mostrare la password-->
    <script type="text/javascript">
        function mostraPassword() {
            var passwordInput = document.getElementById("password");
            var eyeIcon = document.getElementById("eye-icon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove("bi-eye-slash-fill");
                eyeIcon.classList.add("bi-eye-fill");
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("bi-eye-fill");
                eyeIcon.classList.add("bi-eye-slash-fill");
            }

        }
    </script>
</head>
<body>

<!-- Nella pagina saranno presenti delle form post in cui inserire:

    - Username
    - Password
    - Conferma Password
    - Nome
    - Cognome
    - Data di Nascita

    Di seguito un pulsante per confermare la registrazione e uno per tornare alla pagina di login

 -->

<form th:action="@{/register}" method="POST">
    <div>
        <div>
            <span>Registrazione </span>
        </div>
        <div>
            <div th:object="${credenziali}">
                <span th:if="${#fields.hasGlobalErrors()}">
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">
                </span>
                <div>
                    <label class="line-username"> Username</label>
                    <input type="text" maxlength="30" class="username" name="username" required="required"
                           th:field="*{username}"/>
                    <span class="username" th:if="${#fields.hasErrors('username')}"
                          th:errors="${credentials.username}"
                          th:style="'color:red'"> </span>
                </div>
                <div>
                    <label class="line-pwd" for="password"> Password</label>
                    <input type="password" maxlength="30" class="password" id="password" name="pwd" required="required"
                           th:field="*{password}"/>
                    <span>
                    <i id="eye-icon" class="bi bi-eye-slash-fill" onclick="mostraPassword()"></i>
                </span>
                    <span class="password" th:if="${#fields.hasErrors('password')}"
                          th:errors="${credentials.password}"
                          th:style="'color:red'"></span>
                </div>
            </div>
            <div th:object="${user}">
                <div th:if="${#fields.hasGlobalErrors()}">
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">
                </div>
                <div>
                    <label class="line-nome"> Nome</label>
                    <input type="text" maxlength="30" class="nome" required="required" th:field="*{nome}"/>
                    <span class="nome" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"
                          th:style="'color:red'"></span>
                </div>
                <div>
                    <label class="line-cognome"> Cognome</label>
                    <input type="text" maxlength="30" class="cognome" required="required" th:field="*{cognome}"/>
                    <span class="cognome" th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"
                          th:style="'color:red'"></span>
                </div>
                <div>
                    <label class="dataNascita"> Data Nascita</label>
                    <input type="date" required name="dataN"/>
                    <span class="dataNascita" th:if="${#fields.hasErrors('dataNascita')}" th:errors="*{dataNascita}"
                          th:style="'color:red'"></span>
                </div>
            </div>
        </div>
        <div>
            <button type="submit">Registra</button>
        </div>
    </div>
</form>
</body>
</html>
