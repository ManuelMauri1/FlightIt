<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modifica Volo</title>
    <!--- Per l'icona --->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
<header>
    <span th:if="${authUser}" th:text="${authUser.username}"></span>
    <span th:if="${userDetails}" th:text="${userDetails.username}"></span>
    <a th:if="${authUser != null || userDetails != null}" href="/logout">Logout</a>
    <a href="/admin/indexAdmin" class="freccia-indietro">
        <i class="fas fa-arrow-left"></i>
        Torna indietro
    </a>
</header>
<h1>VOLI</h1>
<!-- La pagina conterrÃ  delle form per modificare tutte le informazioni riguardanti un singolo volo.
 le info sono le stesse conenute all'interno del dettagio volo, con l'aggiunta della modifica dell'orario.
 Sotto le informazioni saranno presenti dei bottoni per confermare l'inserimento e uno per eliminare definitivamente il volo.
 -->
<div th:if="${voli.isEmpty()}">Non ci sono voli nel sistema</div>

<form th:action="@{/admin/cancellaVoli}" method="post" th:object="${voli}">
    <ul>
        <li th:each="volo : ${voli}">
            <div>
                <div>
                    <div th:text="${volo.aereoportoPartenza.nome} + ' -> ' + ${volo.aereoportoArrivo.nome}">
                        Da -> A
                    </div>
                        <input type="checkbox" name="elimina" th:value="${volo.id}">
                </div>
            </div>
        </li>
    </ul>
    <button type="submit">Elimina selezionati</button>
</form>

</body>
</html>
