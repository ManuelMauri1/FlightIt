<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Demo</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" >

        $.get("/user", function (data) {
            $("#user").html(data.name);
            $(".unauthenticated").hide()
            $(".authenticated").show()
        });
        var logout = function (){
            $.post("/logout", function () {
                $("#user").html('');
                $(".unauthenticated").show()
                $(".authenticated").hide()
            })
            return true;
        }
    </script>
</head>
<body>
<!-- Nella pagina verrà presento il sito, mostrando una front page di locandina. Subito sopra, nell'header sarà presente
 il bottone per il login. Sotto la presentazione sarà presente un'interazione per passare alla lista di tutti i voli.
 sarà anche presente un'interazione per accedere alla pagina dell'utente-->
<h1>SDROGO PAZZO CLAMOROSO MISERICORDIOSO</h1>
<div class="container unauthenticated">
    Via Github: <a href="/oauth2/authorization/github"> click here </a>
</div>
<div class="container authenticated" style="display: none">
    Logged in as: <span id="user"></span>
    <div>
        <button onClick="logout()" class="btn btn-primary">Esci</button>
    </div>
</div>
</body>
</html>
