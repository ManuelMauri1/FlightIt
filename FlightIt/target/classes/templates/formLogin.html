<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/css/styleLogin.css" rel="stylesheet"/>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2c740d50fa.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Lato:wght@300&family=Merriweather:ital,wght@1,300&family=Patua+One&family=Rubik&display=swap"
          rel="stylesheet">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>FlightIt - Login</title>

    <script type="text/javascript">
        function mostraPassword() {
            var passwordInput = document.getElementById("password");
            var eyeIcon = document.getElementById("eye-icon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove("bi-eye-slash-fill");
                eyeIcon.classList.add("bi-eye-fill");
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("bi-eye-fill");
                eyeIcon.classList.add("bi-eye-slash-fill");
            }

        }
    </script>
</head>
<body>

<!-- Nella pagina vi sarà una form post in cui inserire:
    - Username
    - Password

    di seguito sarà un bottone per autenticarsi con le credenziali inserite e un bottone per passare alla
    pagina di registrazione

-->
<header>
    <nav class="navbar navbar-expand-lg">
        <img class="navbar-brand img-fluid" src="/images/logo-siw.png" href="/" width="15%"/>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="mr-auto"></div>
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/">Home<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="/voli">Voli</a>
                <a class="nav-item nav-link" href="/...">Profilo</a> <!-- aggiungere link al profilo -->
                <div class="nav-item log-btn">
                    <a class="btn btn-danger my-2 my-sm-0" th:if="${authUser != null || userDetails != null}"
                       type="submit"><a href="/logout">Logout</a>
                    </a>
                    <a class="btn btn-success my-2 my-sm-0" th:if="${authUser == null && userDetails == null}"
                       type="submit"><a href="/login">Login</a>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>
<div>

    <div class="panel">
        <h2>LOGIN</h2>
        <form th:action="@{/login}" method="post" style="max-width: 400px; margin: 0 auto;">
            <div class="border border-secondary rounded p-3">
                <div th:if="${param.error}">
                    <p class="text-danger">username o password non validi</p>
                </div>
                <div th:if="${param.logout}">
                    <p class="text-warning">Sei stato disconnesso</p>
                </div>
                <div>
                    <p><input type="text" name="username" required class="form-control" placeholder="username"/></p>
                </div>
                <div>
                    <p>
                        <input type="password" name="password" id="password" required class="form-control"
                               placeholder="Password"/>
                        <span>
                        <i id="eye-icon" class="bi bi-eye-slash-fill" onclick="mostraPassword()"></i>
                    </span>
                    </p>
                </div>
                <div>
                <span>
                    <input type="submit" value="Login" class="btn btn-primary"/>
                    <a th:href="@{/register}"> Registrati</a>
                </span>
                    <h6><a th:href="@{/oauth2/authorization/github}">Login with GitHub</a></h6>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
