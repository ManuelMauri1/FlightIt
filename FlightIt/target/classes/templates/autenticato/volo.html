<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/css/styleLogin.css?" rel="stylesheet"/>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Per le animazioni --->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2c740d50fa.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Lato:wght@300&family=Merriweather:ital,wght@1,300&family=Patua+One&family=Rubik&display=swap"
          rel="stylesheet">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>FlightIt - Inserisci Volo</title>
</head>
<body>
<!-- Navbar -->
<header>
    <nav class="navbar navbar-expand-lg">
        <img class="navbar-brand img-fluid" src="/images/logo-siw.png" href="/" width="15%"/>
        <div th:if="${userDetails}">
            <span class="username-logged" id="welcome-text"
                  th:text="'Hi, ' + ${userDetails.username}"></span>
        </div>
        <div th:if="${authUser}">
            <span class="username-logged" id="welcome-text-oauth"
                  th:text="'Hi, ' + ${authUser.username}"></span>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="mr-auto"></div>
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/">Home<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="/voli">Voli</a>
                <a class="nav-item nav-link" href="/autenticato/areaUtente">Profilo</a>
                <div class="nav-item log-btn">
                    <a class="btn btn-danger my-2 my-sm-0" th:if="${authUser != null || userDetails != null}"
                       type="submit"><a href="/logout">Logout</a>
                    </a>
                    <a class="btn btn-success my-2 my-sm-0" th:if="${authUser == null && userDetails == null}"
                       type="submit"><a href="/login">Login</a>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>

<div class="panel" style="align-content: center">
    <span th:if="${volo}" th:object="${volo}">

        <h2 th:text="'Dettagli volo ' + *{codiceVolo}"></h2>

        <br>
            <span>
                <i class="fa-solid fa-plane-departure fa-xl"></i>
                <label th:text="*{aereoportoPartenza.nome}"> A A </label>
            </span>

        <br>

             <span>
                <i class="fa-solid fa-plane-arrival fa-xl"></i>
                <label th:text="*{aereoportoArrivo.nome}"> A A </label>
            </span>

        <br>

        <span>
            <i class="fa-solid fa-calendar fa-xl"></i>
                <label th:text="*{dataPartenza}"> A A </label>
        </span>


        <br>


        <span>
            <i class="fa-solid fa-clock fa-xl"></i>
                <label th:text="*{oraPartenza}"> A A </label>
        </span>


        <br>


        <span>
            <i class="fa-regular fa-clock fa-xl"></i>
                <label th:text="*{oraArrivo}"> A A </label>
        </span>
</span>
</div>
<div th:unless="${volo}">Volo non presente</div>
</body>
</html>
