<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<!-- Nella pagina vi sarà una form post in cui inserire:
    - Username
    - Password

    di seguito sarà un bottone per autenticarsi con le credenziali inserite e un bottone per passare alla
    pagina di registrazione

-->

<div>
    <h2>LOGIN</h2>
    <form th:action="@{/login}" method="post">
        <div>
            <input type="text" name="username"/>
        </div>
        <div>
            <input type="password" name="password"/>
        </div>
        <div>
            <input type="submit" value="log in"/>
        </div>
    </form>
</div>

</body>
</html>
