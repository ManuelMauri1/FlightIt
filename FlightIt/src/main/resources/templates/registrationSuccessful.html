<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/css/styleLogin.css?" rel="stylesheet"/>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2c740d50fa.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Lato:wght@300&family=Merriweather:ital,wght@1,300&family=Patua+One&family=Rubik&display=swap"
          rel="stylesheet">


    <!-- Bootstrap CSS -->

          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>SiwMovie - Registrazione Riuscita</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg">
        <img class="navbar-brand img-fluid" src="/images/logo-siw.png" href="/" width="15%"/>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="mr-auto"></div>
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="/movies">Film</a>
                <a class="nav-item nav-link" href="/artists">Artisti</a>
            </div>
        </div>
    </nav>
</header>

<div id="bg"></div>

<div class="panel">
    <div class="panel-header">
        <h1 class="text-center">Registrazione avvenuta con successo!</h1>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12 conferma-registrazione">
                <div class="alert alert-success">
                    <p th:text="'Benvenuto in FlightIT'"></p>
                    <p>Per iniziare ad utilizzare il nostro servizio, effettua il login.</p>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-offset-4 col-md-4">
                <a href="/login" class="btn btn-success btn-block">Login</a>
            </div>
        </div>
    </div>
</div>
