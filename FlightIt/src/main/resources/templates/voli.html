<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/css/styleLogin.css?" rel="stylesheet"/>
    <link href="/css/styleCard.css" rel="stylesheet"/>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2c740d50fa.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Lato:wght@300&family=Merriweather:ital,wght@1,300&family=Patua+One&family=Rubik&display=swap"
          rel="stylesheet">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>FlightIt - Voli</title>
    <script type="text/javascript">
        function like() {
            var heartIcon = document.getElementById('heart-icon');
            var button = document.querySelector('.like-button');
            if (button.textContent === 'LIKE') {
                button.textContent = 'LIKED';
                heartIcon.classList.remove('bi-suit-heart');
                heartIcon.classList.add('bi-suit-heart-fill');
            } else {
                button.textContent = 'LIKE';
                heartIcon.classList.remove('bi-suit-heart-fill');
                heartIcon.classList.add('bi-suit-heart');
            }
            button.disabled = false;
        }
    </script>
</head>
<body style="overflow: auto">

<!-- Header -->

<header>
    <nav class="navbar navbar-expand-lg">
        <img class="navbar-brand img-fluid" src="/images/logo-siw.png" href="/" width="15%"/>
        <div th:if="${userDetails}">
            <span class="username-logged" id="welcome-text"
                  th:text="'Hi, ' + ${userDetails.username}"></span>
        </div>
        <div th:if="${authUser}">
            <span class="username-logged" id="welcome-text-oauth"
                  th:text="'Hi, ' + ${authUser.username}"></span>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="mr-auto"></div>
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/">Home<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="/movies">Film</a>
                <a class="nav-item nav-link" href="/artists">Artisti</a>
                <div class="nav-item  log-btn">
                    <a class="btn btn-danger my-2 my-sm-0" type="submit" href="/logout">Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>

<div th:each="volo : ${voli}">
    <div class="card l-bg-orange voli-card">
        <div class="card-statistic-3 p-4" style="">
            <div class="card-icon card-icon-large"><i class="fas fa-light fa-plane-departure"></i>"></div>
            <div class="mb-4">
                <h5 class="card-title mb-0"
                    th:text="${volo.aereoportoPartenza.nome} + ' - ' + ${volo.aereoportoArrivo.nome} + ' (' + ${volo.dataPartenza} + ')'">Revenue Today</h5>
            </div>

            <div class="row align-items-center mb-2 d-flex">
                <div class="col-8">
                    <h6 class="d-flex align-items-center mb-0" th:text="${volo.oraPartenza}">
                        $11.61k
                    </h6>
                    <h6 class="d-flex align-items-center mb-0" th:text="${volo.oraArrivo}"></h6>
                </div>
                <div class="col-4 text-right">
                    <span th:if="${!volo.checkTempo()}">2.5% <i class="fa fa-arrow-up"></i></span>
                </div>
            </div>
            <!-- TODO: fare la percentuale e la barra di ricerca dinamiche -->
            <div class="progress mt-1 " data-height="8" style="height: 8px;">
                <div class="progress-bar l-bg-orange-dark" role="progressbar" data-width="25%"
                      aria-valuemin="0" aria-valuemax="100" th:style="${volo.calcoloTempoPartenza}"></div>
            </div>
        </div>
        <div class="card-footer">
            <a class="btn btn-outline-warning" th:href="@{ 'autenticato/volo/' + ${volo.id}}">Altro</a>
            <a th:href="@{'/autenticato/voli/addPreferiti/' + ${volo.id}}" onclick="like()"></a><i class></i>
        </div>
    </div>
</div>

</body>
</html>
