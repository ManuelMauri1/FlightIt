<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<!-- Nella pagina vi sarà una form post in cui inserire:
    - Username
    - Password

    di seguito sarà un bottone per autenticarsi con le credenziali inserite e un bottone per passare alla
    pagina di registrazione

-->

<div>
    <h2>LOGIN</h2>
    <div>
        <h4><a th:href="@{/oauth2/authorization/github}">Login with GitHub</a></h4>
    </div>

    <form th:action="@{/login}" method="post" style="max-width: 400px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div th:if="${param.error}">
                <p class="text-danger">username o password non validi</p>
            </div>
            <div th:if="${param.logout}">
                <p class="text-warning">Sei stato disconnesso</p>
            </div>
            <div>
                <p><input type="text" name="username" required class="form-control" placeholder="username" /></p>
            </div>
            <div>
                <p><input type="password" name="password" required class="form-control" placeholder="Password" /></p>
            </div>
            <div>
                <p><input type="submit" value="Login" class="btn btn-primary" /></p>
            </div>
        </div>
    </form>
</div>
</body>
</html>
