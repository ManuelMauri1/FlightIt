<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Per l'icona -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Per mostrare la password-->
    <script type="text/javascript">
        function mostraPassword() {
            var passwordInput = document.getElementById("password");
            var eyeIcon = document.getElementById("eye-icon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove("bi-eye-slash-fill");
                eyeIcon.classList.add("bi-eye-fill");
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("bi-eye-fill");
                eyeIcon.classList.add("bi-eye-slash-fill");
            }

        }
    </script>
</head>
<body>

<!-- Nella pagina vi sarà una form post in cui inserire:
    - Username
    - Password

    di seguito sarà un bottone per autenticarsi con le credenziali inserite e un bottone per passare alla
    pagina di registrazione

-->

<div>
    <h2>LOGIN</h2>
    <div>
        <h4><a th:href="@{/oauth2/authorization/github}">Login with GitHub</a></h4>
    </div>

    <form th:action="@{/login}" method="post" style="max-width: 400px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div th:if="${param.error}">
                <p class="text-danger">username o password non validi</p>
            </div>
            <div th:if="${param.logout}">
                <p class="text-warning">Sei stato disconnesso</p>
            </div>
            <div>
                <p><input type="text" name="username" required class="form-control" placeholder="username"/></p>
            </div>
            <div>
                <p>
                    <input type="password" name="password" id="password" required class="form-control"
                           placeholder="Password"/>
                    <span>
                        <i id="eye-icon" class="bi bi-eye-slash-fill" onclick="mostraPassword()"></i>
                    </span>
                </p>
            </div>
            <div>
                <span>
                    <input type="submit" value="Login" class="btn btn-primary"/>
                    <a th:href="@{/register}"> Registrati</a>
                </span>
            </div>
        </div>
    </form>
</div>
</body>
</html>
