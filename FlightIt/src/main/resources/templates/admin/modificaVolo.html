<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/css/styleLogin.css?" rel="stylesheet"/>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2c740d50fa.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Lato:wght@300&family=Merriweather:ital,wght@1,300&family=Patua+One&family=Rubik&display=swap"
          rel="stylesheet">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>FlightIt - Modifica Voli</title>
</head>

<body>


<header>
    <nav class="navbar navbar-expand-lg">
        <img class="navbar-brand img-fluid" src="/images/logo-siw.png" href="/" width="15%"/>
        <span th:if="${authUser}" th:text="'Hi, ' + ${authUser.username}"></span>
        <span th:if="${userDetails}" th:text="'Hi, ' + ${userDetails.username}"></span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="mr-auto"></div>
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="/movies">Film</a>
                <a class="nav-item nav-link" href="/artists">Artisti</a>
                <div class="nav-item log-btn">
                    <a class="btn btn-danger my-2 my-sm-0" th:if="${authUser != null || userDetails != null}"
                       type="submit"><a href="/logout">Logout</a>
                    </a>
                    <a class="btn btn-success my-2 my-sm-0" th:if="${authUser == null && userDetails == null}"
                       type="submit"><a href="/login">Login</a>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>
<!-- La pagina conterrÃ  delle form per modificare tutte le informazioni riguardanti un singolo volo.
 le info sono le stesse conenute all'interno del dettagio volo, con l'aggiunta della modifica dell'orario.
 Sotto le informazioni saranno presenti dei bottoni per confermare l'inserimento e uno per eliminare definitivamente il volo.
 -->

<div class="container-box panel">
    <div class="container">
        <!--- ATTORI FILM --->
        <h1 class="text-center">Attori nel film</h1><br>
        <div th:if="${voli.isEmpty()}">Non ci sono attori inseriti</div>
        <div class="table-responsive w-100 d-block d-md-table">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Partenza</th>
                    <th scope="col">Arrivo</th>
                    <th scope="col">Giorno</th>
                    <th scope="col">Parte alle</th>
                    <th scope="col">Arriva alle</th>
                </tr>
                </thead>
                <tbody>
                <div th:each="volo : ${voli}">
                    <tr>
                        <th scope="row" th:text="${volo.id}">id</th>
                        <td th:text="${volo.aereoportoPartenza.nome}"></td>
                        <td th:text="${volo.aereoportoArrivo.nome}"></td>
                        <td th:text="${volo.dataPartenza}">Mario</td>
                        <td th:text="${volo.oraPartenza}">Rossi</td>
                        <td th:text="${volo.oraArrivo}">Rossi</td>
                        <td>
                            <a th:href="@{'/admin/cancellaVolo/' + ${volo.id}}">
                                <i class="fa-solid fa-square-minus fa-xl"></i>
                            </a>
                        </td>
                    </tr>
                </div>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
