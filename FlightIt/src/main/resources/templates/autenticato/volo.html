<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dettaglio Volo</title>
</head>
<body>

<!-- Nella pagina saranno inseriti tutti i dettagli più specifici di un determinato volo. I valori mostrati sono:
    - Partenza dettagliata
    - Arrivo dettagliato
    - Orari
    - Mappa di completamento
    - E altro...

    Se sei admin, verrà mostrato anche il bottone "Modifica" per modificare il volo
-->

<div th:if="${volo}" th:object="${volo}">
    <div>
        <h1 th:text=" 'Codice volo: ' + *{codiceVolo}"></h1>
        <div>
            Aereoporto di imbarco:
            <span th:text="*{aereoportoPartenza.nome}"></span>
        </div>
        <div>
            Aereoporto di sbarco:
            <span th:text="*{aereoportoArrivo.nome}"></span>
        </div>
        <div>
            Data: <span th:text="*{dataPartenza}"></span>
            Ora d'imbarco: <span th:text="*{oraPartenza}"></span>
            Ora di sbarco: <span th:text="*{oraArrivo}"></span>
        </div>
    </div>
</div>

<div th:unless="${volo}">Volo non presente</div>
</body>
</html>
